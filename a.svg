<svg width="400" height="400" viewBox="-200 -200 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes spin {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    
    .cube {
      transform-style: preserve-3d;
      transform-origin: 100px 100px;
      animation: spin 10s infinite linear;
    }
    
    .point {
      fill: #0366d6;
      stroke: white;
      stroke-width: 1;
      r: 4;
    }
  </style>
  
  <g class="cube">
    <!-- Куб 8 точек (2x2x2) -->
    <!-- Передняя грань -->
    <circle class="point" cx="70" cy="70" data-z="70"/>
    <circle class="point" cx="130" cy="70" data-z="70"/>
    <circle class="point" cx="70" cy="130" data-z="70"/>
    <circle class="point" cx="130" cy="130" data-z="70"/>
    
    <!-- Задняя грань (изначально скрыта) -->
    <circle class="point" cx="70" cy="70" data-z="130"/>
    <circle class="point" cx="130" cy="70" data-z="130"/>
    <circle class="point" cx="70" cy="130" data-z="130"/>
    <circle class="point" cx="130" cy="130" data-z="130"/>
  </g>
</svg>
