<svg width="400" height="100">
  <style>
    @keyframes complex {
      0% { transform: translateX(0) rotate(0deg); opacity: 1; }
      50% { transform: translateX(350px) rotate(180deg); opacity: 0.5; }
      100% { transform: translateX(0) rotate(360deg); opacity: 1; }
    }
    .box { animation: complex 4s infinite; }
  </style>
  <rect class="box" width="50" height="50" fill="blue"/>
</svg>
